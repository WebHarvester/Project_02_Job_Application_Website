<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="applybox">
            <h1>Job Application Form <small>(web)</small> </h1>
            <form action="">
                <div class="form-container">
                    <div class="form-items">
                        <label for="first-name">First Name</label>
                        <input name="first-name" id="first-name" placeholder="Enter First Name">
                    </div>
                    <div class="form-items">
                        <label for="last-name">Last Name</label>
                        <input name="last-name" id="last-name" placeholder="Enter Last Name">
                    </div>
                    <div class="form-items">
                        <label for="email">Email</label>
                        <input name="email" id="email" placeholder="Enter email">
                    </div> 
                    <div class="form-items">
                        <label for="job_role">Select Job Role</label>
                        <select name="" id="job_role">
                            <option value="">Select Job Role</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="backend">backend Developer</option>
                            <option value="fullstack">Full Stack developer</option>
                            <option value="uiux">UI UX Designer</option>
                        </select>
                    </div> 
                    <div class="form-items" id="textarea-id">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" rows="4" cols="30" placeholder="Enter Address"></textarea>
                    </div>  
                    <div class="form-items">
                        <label for="city">City</label>
                        <input name="city" id="city" placeholder="Enter city">
                    </div>
                    <div class="form-items">
                        <label for="zip_code">Zip Code</label>
                        <input name="zip_code" id="zip_code" placeholder="Enter zip_code">
                    </div>  
                    <div class="form-items">
                        <label for="date">Date</label>
                        <input value="2024-10-28" type="date" name="date" id="date">
                    </div> 
                    <div class="form-items">
                        <label for="cv">Upload CV</label>
                        <input type="file" name="cv" id="cv">
                    </div> 
                </div>
                <div class="btn-container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
